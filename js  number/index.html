<!DOCTYPE html>
<html lang="en">

<head>

    <title>Js Number</title>

<body>



    <script>
        let x = 10;
        let y = 20;
        let sum = x + y;
        console.log(typeof sum)

        //we can write number with or without decimals:
        let deci = 20.13;
        let withoutDeci = 20;
        console.log(typeof deci)
        console.log(typeof withoutDeci)

        // so we can say that in javascript we have only one data type to write number and that is Number:
        let text = "30"
        let text1 = "abc";
        console.log(typeof text)
        let num = parseInt(text)
        let num1 = parseInt(text1)
        console.log(num)
        console.log(num1)
        console.log(typeof sum.toString())

        //  extra large or extra small number can be written in javascript in exponent notation:
        let bigNum = 124e5;
        let smallNum = 324e-4;

        console.log(bigNum)
        console.log(smallNum)

        // after 15 dight it give us random answer:
        let bigN = 9999999999999999;
        console.log(bigN)

        // floating point arithmetic is not always give us 100% accure answer:
        let a = 0.2;
        let b = 0.1;
        console.log(a + b)

        // special things (in javasaript + operator used in two case. addition and concatination):

        let number1 = "29"
        let number2 = 20
        let sumNum = number1 * number2;
        console.log(typeof sumNum)

        // in addition:
        let title = "This is Bangladesh "
        let des = "In 1971 it get independent"

        console.log(title + des)
        console.log(num + title)


        // a common mistake developer always do:
        let c = 10;
        let d = 20;

        let sumofCD = `The result is ` + c + d;
        console.log(sumofCD)

        let e = 10;
        let f = 20;
        let g = "30";
        let result = e + f + g;
        console.log(result)

        /* isNaN is a javascript global function : (in global functiion we can pass parameter in funciton: but in object method 
        we use . sign to access the methods of object) */

        let alpha = 10 / "apple"
        let xyz = alpha + 10;
        // let val = isNaN(alpha)
        console.log(xyz)
        // important thing NaN is a number and it's data type return number not NaN.
        // toString is objects methods:

        // here we will learn about toString methods. we can pass base into toStirng as a parameter.
        let myNumber = 10;

        // here we can convert number one number to other number system.we just pass the base as a parameter.1
        console.log(myNumber.toString(2))

        // number as object:
        let normalNum = 20;
        console.log(normalNum)
        let objectNum = new Number(20)
        console.log(typeof objectNum)
        console.log(normalNum === objectNum)

    </script>

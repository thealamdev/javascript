<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>

<body>


    <script>
        let i = 0;
        let text = '';
        while (false) {
            text += "The number is " + i + "\n";
            i++;
        }
        console.log(text)

        let j = 0;
        let res = '';
        do {
            res += "The number is " + j + "\n";
            j++;
        } while (false)

        console.log(res)
    </script>
</body>

</html>

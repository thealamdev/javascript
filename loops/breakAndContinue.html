<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>

<body>



    <script>
        let text = '';
        for (let i = 0; i < 10; i++) {
            text += "The number is " + i + 'first' + "\n";
            if (i === 3) { break; }
            text += "The number is " + i + "\n";
        }

        console.log(text);

        for (let i = 0; i < 10; i++) {
            if (i === 3) { continue; }
            text += "The number is Continue " + i + "\n";
        }

        console.log(text)

    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Custom Range Field</title>
</head>

<body>

    <!-- Custom Range Field Start-->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <label for="range">Budget Range</label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5 p-0">
                                <input type="number" class="form-control fs-6" placeholder="budget range from..">
                            </div>

                            <div class="col-lg-2 d-flex justify-content-center align-items-center p-0">
                                <span><i class="las la-sync-alt fs-4 fw-500"></i></span>
                            </div>

                            <div class="col-lg-5 p-0">
                                <input type="number" class="form-control fs-6" placeholder="budger range to..">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Range Field End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>

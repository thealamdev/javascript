<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Data</title>
</head>

<body>


    <script>
        let jsonDate = {
            "employees": [{
                    "firstName": "John",
                    "lastName": "Doe"
                },
                {
                    "firstName": "Anna",
                    "lastName": "Smith"
                },
                {
                    "firstName": "Peter",
                    "lastName": "Jones"
                }
            ]
        }

        console.log(jsonDate.employees);
        for (key in jsonDate.employees) {
            console.log(jsonDate.employees[key]);
        }

        let text = '{ "employees" : [' +
            '{ "firstName":"John" , "lastName":"Doe" },' +
            '{ "firstName":"Anna" , "lastName":"Smith" },' +
            '{ "firstName":"Peter" , "lastName":"Jones" } ]}';

        console.log(JSON.parse(text))
        const convertedJson = JSON.parse(text);
        for (key in convertedJson.employees) {
            console.log(convertedJson.employees[key].firstName);
        }

        const stringJson = JSON.stringify(jsonDate);
        console.log(stringJson)
    </script>
</body>

</html>

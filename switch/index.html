<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Learning ....</title>
</head>

<body>


    <script>
        switch (new Date().getDay()) {

            case 0:
                day = 'Sunday';
                break;
            case 1:
                day = 'Monday';
                break;
            case 2:
                day = 'Tuesday';
                break;
            case 3:
                day = 'Wednesday';
                break;
            case 4:
                day = 'Thusday';
                break;
            case 5:
                day = 'Friday';
                break;
            case 6:
                day = 'Saturday'
                break;
            default:
                day = 'No match found';
        }

        console.log(day);
        /* default can be start from any position. if it start form else end point then it need to stop with break;*/
    </script>
</body>

</html>

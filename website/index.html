<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="w-50 m-auto mt-5">
            <input type="text" class="form-control border-slate-400" placeholder="Enter item ...">
        </header>

        <aside class="w-50 m-auto mt-5 border-slate-400 border-lg mh-200">
            <table class="table text-slate-400 border-lg">
                <thead class="bg-slate-900">
                    <th>#</th>
                    <th>Items</th>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Content has been written in this local time zone.</td>
                    </tr>
                </tbody>
            </table>
        </aside>
    </div>




    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="w-50 m-auto mt-5">
            <input type="text" class="form-control border-slate-400" id="inputField" placeholder="Enter item ...">
        </header>

        <aside class="w-50 m-auto mt-5 border-slate-400 border-lg mh-200">
            <table class="table text-slate-400 border-lg">
                <thead class="bg-slate-900">
                    <th>#</th>
                    <th>Items</th>
                    <th>Action</th>
                </thead>

                <tbody id="tableContent">
                    <tr>
                        <td style="text-align: center;" colspan="3">No data found !!!</td>
                    </tr>
                </tbody>
            </table>
        </aside>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>

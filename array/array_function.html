<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>

<body>

    <script>
        let options = [
            'one',
            'two',
            'three',
            'four',
            'five',
            'six',
            'seven'
        ];

        let extra = [
            'EIGHT',
            'NINE',
            'TEN',
            'ELEVEN'
        ];

        let model = [
            'chr',
            'crh',
            'toyota',
            'tesla'
        ];

        console.log(Array.isArray(model))
        let vehicle = model.join('-->');
        console.log(typeof vehicle)

        let newArray = options.concat(extra);
        console.log(newArray);
        let len = options.length;
        options.splice(len, 0, 'eight', 'nine', 'ten');
        console.log(options)

        // flat array method:
        let brand = [
            [
                'toyota brand',
                'tesla brand',
                'tata brand'
            ],
            [
                'desi cars',
                'desi model cars'
            ],
            [
                'desi cars 1',
                'desi model cars 2'
            ]
        ];

        brand.forEach(e => {
            e.forEach(q => {
                console.log(q)
            })
        })
        let base = brand.flat();
        console.log(base)
    </script>
</body>

</html>

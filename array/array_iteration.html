<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>

<body>


    <script>
        let array = ['apple', 'bannana', 'orange', 'mango'];

        array.forEach(function (e, f, g) {
            console.log(g)
        });



        let numbers = [
            34,
            45,
            67,
            356
        ];
        numbers.forEach((e, f, g) => {
            console.log(e * 2)
        })

        numbers.map(function (value,index,array) {
            console.log(array);
        })
    </script>
</body>

</html>

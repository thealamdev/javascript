<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Constant</title>
</head>
<div class="cars">

</div>

<body>
    <script>
        const cars = [
            'toyota',
            'tesla',
            'bmw'
        ];

        cars.push('roles');
        cars.unshift('Audi');

        cars.forEach((value, key, array) => {
            let carBox = document.querySelector('.cars');
            carBox.innerHTML += `<li>${array}</li>`;
        });
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question</title>
</head>

<body>

    <h1 class="demoItem">Hello World</h1>

    <script>
        const arrayValue = [
            "Shah Alam",
            "Sajjat",
            "Mehedi",
            "Galib"
        ];

        let demoItem = document.querySelector('.demoItem');
        let count = 0;
        demoItem.addEventListener('click', () => {
            demoItem.innerHTML = arrayValue[count++];
            if (count == 4) {
                count = 0;
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview 2</title>
</head>

<body>


    <script>
        const fruits = ['Apple', 'Orange', 'Bannana', 'Jackfruits'];

        let item = [];
        fruits.forEach((element) => {
            item +=
                `<ul>
                    <li>${element}</li>
                </ul>`;
        })

        document.body.innerHTML = item;
    </script>
</body>

</html>

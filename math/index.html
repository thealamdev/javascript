<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>


    <script>
        // math object properties.
        const mathPI = Math.PI,
            mathE = Math.E,
            mathSQRT2 = Math.SQRT2,
            mathSQRT1_2 = Math.SQRT1_2,
            mathLN2 = Math.LN2,
            mathLN10 = Math.LN10,
            mathlog2 = Math.LOG2E,
            mathLOG10 = Math.LOG10E;

        console.log(
            'PI = ' + mathPI,
            'Math E = ' + mathE,
            'Math square root 2 = ' + mathSQRT2,
            'Math squart root of 1/2 ' + mathSQRT1_2,
            'Math ln 2 = ' + mathLN2,
            'Math ln 10 = ' + mathLN10,
            'Math log 2 = ' + mathlog2,
            'Math log 10 = ' + mathLOG10,
        )

        // Math object methods.

        const round = Math.round(5.78),
            random = Math.random(4.7),
            ceil = Math.ceil(9.4),
            floor = Math.floor(3.40),
            trunc = Math.trunc(-9.3884383),
            abs = Math.abs(-980),
            power = Math.pow(2, 4),
            sqrt = Math.sqrt(64),
            max = Math.max(4, 6, 7, 8, 23),
            min = Math.min(4, 6, 7, 8, 23),
            sin = Math.sin(1)

        console.log(
            'round = ' + round,
            'random = ' + random,
            'ceil = ' + ceil,
            'floor = ' + floor,
            'trunc = ' + trunc,
            'absolute ' + abs,
            'poewr = ' + power,
            'sqrt = ' + sqrt,
            'max = ' + max,
            'min = ' + min,
            'sin = ' + sin
        )
    </script>
</body>

</html>

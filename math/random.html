<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>

    <style>
        body {
            background-color: rgb(15 23 42);

        }

        .container {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #randomNumber {
            font-size: 20px;
            font-weight: 400;
            color: rgb(255 255 255);

        }

        .dies {
            padding: 5px 12px;
            border: 1px solid rgb(148 163 184);
            border-radius: 4px;
            background: transparent;
            color: #fff;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="item">
            <p id="randomNumber">-</p>
            <button class="dies">Dies</button>
        </div>
    </div>

    <script>

        const randomNumber = document.querySelector('#randomNumber');
        const dies = document.querySelector('.dies');

        dies.addEventListener('click', () => {
            function randomGen(min, max) {
                return randomGenNumber = Math.floor(Math.random() * (max - min) + min);
            }

            randomNumber.innerText = randomGen(1, 7)
        });

    </script>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript string search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            color: red;
        }

        .rod{
            width: 100%;
            background-color: #212126;
            color:#fff;
        }
    </style>
</head>

<body>

    <div class="main">
        <table class="table">
            <thead style="background-color:#2e3b5b;color:#fff">
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <script>
 

        let text = "this is shah alam.i am from city university this this";
        console.log(text.indexOf("am"));
        console.log(text.lastIndexOf("this"));
        let html = '';
        for(let i = 1;i<=5;i++){
           html += `<tr class="rod">
                        <td> ${i} </td>
                        <td>${i}</td>
                        <td>${i}</td>
                        <td>${i}</td
                     </tr>`;
        }  
        console.log(html);
        document.querySelector('tbody').innerHTML = html;
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object properties</title>
</head>

<body>


    <script>
        let lname = 'lastName'
        const family = {
            father: 'Saiful islam',
            mother: 'Shumsunnnahar Begum',
        }
        const person = {
            firstName: 'Shah',
            age: 23,
            family: family
        }

        person[lname] = 'Alam';

        console.log(person);

        // deleting properties

        delete person.age;
        console.log(person)
    </script>
</body>

</html>

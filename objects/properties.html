<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object properties</title>
</head>

<body>


    <script>
        let lname = 'lastName'
        const family = {
            father: 'Saiful islam',
            mother: 'Shumsunnnahar Begum',
        }
        const person = {
            firstName: 'Shah',
            age: 23,
            family: family
        }

        person[lname] = 'Alam';

        console.log(person);

        // deleting properties

        delete person.age;
        console.log(person)

        // object propereties can be written i 3 ways:

        const student = {
            name: 'Shah',
            age: 34,
            cgpa: 3.60
        }

        // 1st way
        console.log(student.name)

        //2nd way: 
        console.log(student['name'])
        //3rd way
        let a = 'cgpa';
        console.log(student[a])
    </script>
</body>

</html>

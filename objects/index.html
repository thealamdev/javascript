<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Objects</title>
</head>

<body>




  <script>
    const car = {
      name: "Maruti",
      model: 500,
      weight: "800kg",
      start: function () {
        return this.name + this.model;
      }
    }

    console.log(car.start());

    /*Nasted objects*/

    const myObj = {
      name: "John",
      age: 30,
      cars: [
        { name: "Ford", models: ["Fiesta", "Focus", "Mustang"] },
        { name: "BMW", models: ["320", "X3", "X5"] },
        { name: "Fiat", models: ["500", "Panda"] }
      ]
    }

    console.log(myObj.cars)

    for (key in myObj.cars) {
      console.log("Head = " + myObj.cars[key].name)
      for (nastedKey in myObj.cars[key].models) {
        console.log(myObj.cars[key].models[nastedKey])
      }
      console.log('------')
    }

  </script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Accessors</title>
</head>

<body>


    <script>
        const person = {
            firtName: 'Shah',
            lastName: 'Alam',
            age: 23,
            get fullName() {
                return this.firtName + " " + this.lastName;
            }

        }
        console.log(person)

        // Setter (object accessors)

        const cars = {
            name: 'Toyota',
            model: "",
            set setModel(model) {
                this.model = model;
            }
        }

        cars.setModel = 'C-HR';
        console.log(cars.model)


    </script>
</body>

</html>

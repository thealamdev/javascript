<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in objects</title>
</head>

<body>


    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };


        person.infos = function () {
            return this.firstName.toUpperCase(); // string have build-in methods (toUppercase())
        }

        console.log(person.infos())
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function parameters</title>
</head>

<body>


    <script>
        /* parameters pass by value and object pass by referance*/
        function person(english, personInfo) {
            english = 10;
            console.log(english);

            personInfo.age = 24;
            console.log('new person info ' + personInfo.age)
        }

        let english = 15;

        const personInfo = {
            age: 23
        }

        person(english, personInfo);
        console.log(english)
        console.log('old person info ' + personInfo.age)
    </script>
</body>

</html>

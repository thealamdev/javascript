<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Defination</title>
</head>

<body>



    <script>
        /*Hoisting is woring in function defination in literal way but not working in function expression*/
        myFun()
        newFun();

        function myFun() {
            console.log('Hi');
        }

        const newFun = function () {
            console.log('Hello');
        };
    </script>
</body>

</html>

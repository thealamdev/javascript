<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciton apply method</title>
</head>

<body>

    <script>
        const person = {
            getInfos: function (...areas) {
                console.log(areas)
                return this.firstName + " " + this.lastName;
            }
        }

        const person1 = {
            firstName: 'Shah',
            lastName: 'Alam'
        }

        const person2 = {
            firstName: 'Mehedi',
            lastName: 'Hasan'
        }

        console.log(person.getInfos.apply(person2, ['dhaka', 'bangadesh', 'area']))

        /*Find the maximum number from a array*/

        let numbers = [
            1, 2, 3, 4, 5, 6, 7, 8, 23, 54, 45
        ];

        let max = Math.max.apply(Math, numbers);
        console.log(max)
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Invocation</title>
</head>

<body>


    <script>
        const MyFun = function (n1, n2) {
            this.number1 = n1;
            this.number2 = n2;
        }

        MyFun(3, 5);
        console.log(MyFun.number1)
    </script>
</body>

</html>

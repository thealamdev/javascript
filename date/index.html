<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
</head>

<body>

    <script>
        // const todayDate = new Date("November 28,2001 12:00:00");
        const twoDate = new Date(2021, 9);
        const threeDate = new Date(2021, 8, 34);
        console.log(twoDate);
        console.log(threeDate.toDateString());
        const todayDate = new Date(24 * 60 * 60 * 1000);
        console.log(todayDate.toDateString());
        console.log(todayDate.toUTCString());
        console.log(todayDate.toISOString());

        /* jsscript date formats 

        there are three date formats in js.
        ->ISO ==> (yyyy-m-d)
        ->Short date ==> (m-d-yyyy)
        ->Long date ==> (Mar 25 2015 or 25 Mar 2015)
        */

        // add time in ISO Date format.

        const isoDateTime = new Date('2015-03-12T04:00:00+09:00')
        console.log(isoDateTime)

        // current milisecond get 
        const msec = Date.parse(new Date())
        console.log(msec)
        const dateNow = new Date(msec);

        const year = dateNow.getFullYear();
        month = dateNow.getMonth(),
            date = dateNow.getDate(),
            day = dateNow.getDay(),
            hours = dateNow.getHours(),
            minutes = dateNow.getMinutes(),
            seconds = dateNow.getSeconds(),
            time = dateNow.getTime(),
            misec = dateNow.getMilliseconds()


        const getMonths = ['january', 'february', 'march', 'april', 'may', 'june', 'july', 'august', 'september',
                'october', 'november', 'december'
            ],

            getDays = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

        const monthName = getMonths[month],
            dayName = getDays[day + 1];

        console.log(year)
        console.log(monthName)
        console.log(date)
        console.log(dayName)
        console.log("local hour" + hours)
        console.log(minutes)
        console.log(seconds)
        console.log(time)
        console.log(misec)

        const milisecond = Date.now();
        const milisecond_2 = Date.parse(new Date());
        const milisecond_3 = new Date().getTime();
        console.log(milisecond_3)
        console.log(milisecond_2)
        console.log(milisecond)

        // UTCget method
        const utcHours = dateNow.getUTCHours(),
            diff = dateNow.getTimezoneOffset();



        console.log('UTC hours' + utcHours);
        console.log(diff);
    </script>
</body>

</html>

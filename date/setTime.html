<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time</title>
</head>

<body>


    <script>
        const date = new Date(),
            year = date.setFullYear(2090),
            month = date.setMonth(4),
            dateNow = date.setDate(3),
            hours = date.setHours(5),
            minutes = date.setMinutes(5),
            seconds = date.setSeconds(5);



        console.log(date)
    </script>
</body>

</html>

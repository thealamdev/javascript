<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>

     
    <script>
        console.log(Boolean(10 > 9));
        let x = -0;
        let y = '';
        let z;
        let a = null;
        let b = false;
        let c = 10 / 'Hello';
        console.log(Boolean(x))
        console.log(Boolean(y))
        console.log(Boolean(z))
        console.log(Boolean(a))
        console.log(Boolean(b))
        console.log(Boolean(c))

        // let discuss an important thing.
        let premetive = false;
        let object = new Boolean(false)

        console.log(Boolean(premetive === object))

        console.log(object)
        console.log(premetive)


    </script>
</body>

</html>

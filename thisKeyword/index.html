<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>


<body>
    <!-- this is an Event handlers -->
    <button onclick="this.style.display='none'">Hide it</button>
    <button onclick="getEvent(this)">Get alert</button>

    <script>
        "use strict";
        /*In a object this keyword denote the object of the owner*/
        const person = {
            firstName: 'Shah',
            lastName: 'Alam',
            age: 34,
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }

        console.log(person.fullName());

        /*In a function this keyword return window object in normal mood*/

        function myFun() {
            return this;
        }

        console.log(myFun());

        /*In a free space this keyword refers the window object(it should return window object in normal mood 
          and use strict mood
        */
        console.log(this)

        /*
         * this in Event Handlers
         */
        function getEvent(element) {
            alert(element);
        }

        /*Object method binding*/

        const car = {
            brand: 'Toyota',
            model: 'CHR',
            model_year: 2018,
            name: function () {
                return this;
            }
        }

        console.log(car.name())

        /*Explicit function binding */
        // const student = {
        //     name: 'Shah Alam',
        //     getInfo: function (subject, cgpa) {
        //         return this.name + " got " + cgpa + ' in ' + subject;
        //     }
        // }

        // const subject = {
        //     subject: 'CSE',
        //     cgpa: 3.68,
        // }

        // console.log(student.getInfo.call(student, subject.subject, subject.cgpa));
        const student = {
            name: 'Shah Alam',
            getInfo: function (cgpa, subject) {
                return this.name + " got " + cgpa + ' in ' + subject;
            }
        }

        const subject = {
            subject: 'CSE',
            cgpa: 3.68,
        }

        console.log(student.getInfo.call(student, subject.subject, subject.cgpa));


        /*Apply method used in array to find the max*/

        let numbers = [1, 2, 3, 4, 6];


        let max = Math.max.apply("", numbers);
        console.log(max)
        let min = Math.min.apply("", numbers);
        /*You can write this by ... following way*/
        let minimum = Math.min.apply(Math, numbers);
        console.log(minimum)
        console.log(min)

        console.log(Array.isArray([1, 2, 3]))
    </script>
</body>

</html>

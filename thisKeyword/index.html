<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>

<body>


    <script>
        "use strict";
        /*In a object this keyword denote the object of the owner*/
        const person = {
            firstName: 'Shah',
            lastName: 'Alam',
            age: 34,
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }

        console.log(person.fullName());

        /*In a function this keyword return window object in normal mood*/

        function myFun() {
            return this;
        }

        console.log(myFun());

        /*In a free space this keyword refers the window object(it should return window object in normal mood 
          and use strict mood
        */
        console.log(this)
    </script>
</body>

</html>

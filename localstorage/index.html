<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>

    <style>
        body {
            background: rgb(15 23 42);
        }

        .container {
            position: relative;
            width: 100%;
            height: 90vh;
            text-align: center;

        }

        .item {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgb(148 163 184);
            display: flex;
            justify-content: space-between;

        }

        .eachItem {
            padding: 10px 10px;
            border-radius: 50%;
            border: rgb(148 163 184);
            margin: 5px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="item">

        </div>
    </div>

    <script>
        const item = document.querySelector('.item'),
            colorArray = ['rgb(15 23 42)', 'rgb(63 63 70)', 'rgb(66 32 6)', 'rgb(55 65 81)'];


        colorArray.forEach(element => {
            const colorBox = `<div class="eachItem" style="background:${element}"></div>`;
            item.innerHTML += colorBox;
        });


        let eachItem = document.querySelectorAll('.eachItem');

        eachItem.forEach(element => {
            element.addEventListener('click', (e) => {
                const bgColor = element.style.background;
                document.body.style.background = bgColor;
                localStorage.setItem('bgColor', bgColor)
                element.style.border = '1px solid red';
            });
        });

        document.addEventListener('DOMContentLoaded', (element) => {
            document.body.style.background = localStorage.getItem('bgColor');
        })

    </script>
</body>

</html>

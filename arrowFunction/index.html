<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Arrow function</title>
</head>

<body>


    <div class="blurDiv">
        Hello how are you?
    </div>

    <button class="blurIt">Try it</button>

    <script>
        /* Js arrow funtion
            it's introduce in 2015(ES6)
        */

        function oldFun() {
            return 'This is old function';
        }

        /*We can store arrow function in a variable but for old funtion we can't do this*/
        arrowFun = () => {
            return 'This is arrow function';
        }

        console.log(oldFun())
        console.log(arrowFun())

        arrowFunction = x => 'This is arrow function ' + x;
        console.log(arrowFunction(60))

        /*Arrow funtion this and normal functon this*/
        function oldThis() {
            console.log(this);
        }

        oldThis();

        newThis = () => {
            console.log(this.blur)
        }

        newThis(this)

        let blurDiv = document.querySelector('.blurDiv');
        let blurIt = document.querySelector('.blurIt');

        blurIt.addEventListener('click', () => {
            window.open("", "", "width=200px, height=300px")
        });




    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Vs Traditional Funtion</title>
</head>

<body>


    <script>
        let object = {
            name: 'Shah Alam',
            print: function () {
                console.log(this);
            }
        }

        object.print();
    </script>

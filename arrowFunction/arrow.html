<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Vs Traditional Funtion</title>
</head>

<body>


    <script>
        let object = {
            name: 'Shah Alam',
            print: function () {
                setTimeout(function () {
                    console.log(this.name)
                }.bind(this), 2000);
            },
            age: 34,
            ageShow: function () {
                setTimeout(() => {
                    console.log(this.age)
                }, 2000)
            }
        }

        object.print();
        object.ageShow()
    </script>
</body> 


</html>

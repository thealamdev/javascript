<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>

<body>


    <script>
        const subjects = [
            'English',
            'Bangla',
            'Math',
            'English',
            {
                'name': 'Shah Alam',
                'age': 24,
            }
        ];

        const setObjects = {
            'name': 'Alam',
            'age': 23,
            'cgpa': 3.56,
        }

        const mySet = new Set(subjects);

        /*listing of elements by forEach*/
        mySet.forEach((e) => {
            if (typeof e == 'object') {
                console.log(e.name, e.age)
            } else {
                console.log('forEach => ' + e)
            }
        })

        /*listing of elements by for..of(because we pass an array)*/
        for (value of mySet) {
            if (typeof value == 'object') {
                console.log(value.name, value.age)
            } else {
                console.log('Of => ' + value)
            }

        }

        /*Find the type of Set
            but it's prototype is Set.
        */
        console.log(typeof mySet)
        console.log(mySet.entries())

        /*Set has some methods */
        mySet.add('CSE');
        mySet.delete('English')

        let set = setObjects.entries();
        console.log(set)
    </script>
</body>

</html>

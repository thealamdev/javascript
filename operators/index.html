<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>


    <script>
        /* Assignment operator: */
        let first = 20;
        let second = 390;

        let sum = first + second;
        console.log(sum)


        // function in ES6
        sum = (englistNumber, banglaNumber) => {
            return englistNumber + banglaNumber;
        }
        console.log(sum(25, 458));

        /*  */
    </script>
</body>

</html>

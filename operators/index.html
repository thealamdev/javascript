<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>


    <script>
        /* Assignment operator: */
        let first = 20;
        let second = 390;

        let sum = first + second;
        console.log(sum)


        // function in ES6
        sum = (englistNumber, banglaNumber) => {
            return englistNumber + banglaNumber;
        }
        console.log(sum(25, 458));

        /* Equal to operator(==) */
        let operation = 'my first day at school';
        let target = 'my first day at school';

        let result = Boolean(operation === target)
        console.log(result)

        /* Equal to opertor (===) */
        let number = 989;
        let compareNumber = '989'

        let response = Boolean(number == compareNumber) //  it just check the number.
        let response2 = Boolean(number === compareNumber) // this check number and data type.
        console.log(response2)
    </script>
</body>

</html>
